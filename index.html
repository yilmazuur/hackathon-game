<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volvo Highway Survival</title>
    <style>
        /* CSS Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: white;
            overflow: hidden;
            user-select: none;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB, #4682B4);
            cursor: none;
        }

        /* UI Screens */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            z-index: 100;
        }

        .screen.hidden {
            display: none;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-align: center;
            color: #00509e;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .instructions {
            font-size: 1.2rem;
            margin: 1rem 0;
            text-align: center;
            max-width: 600px;
            line-height: 1.5;
        }

        .button {
            background: linear-gradient(135deg, #00509e, #003d7a);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 80, 158, 0.3);
        }

        .button:hover {
            background: linear-gradient(135deg, #003d7a, #002a54);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 80, 158, 0.4);
        }

        /* HUD */
        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 50;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .score-item {
            margin-bottom: 5px;
        }

        /* Mobile Controls */
        #mobileControls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 120px;
            display: none;
            z-index: 50;
        }

        .control-zone {
            position: absolute;
            bottom: 0;
            height: 100%;
            width: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        #leftControl {
            left: 0;
        }

        #rightControl {
            right: 0;
        }

        .control-zone.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        /* Game Over Screen specific */
        #gameOverScreen .score-display {
            font-size: 1.5rem;
            margin: 10px 0;
            padding: 10px;
            background: rgba(0, 80, 158, 0.2);
            border-radius: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }
            
            .instructions {
                font-size: 1rem;
                padding: 0 20px;
            }
            
            #mobileControls {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <!-- Game Canvas -->
        <canvas id="gameCanvas"></canvas>
        
        <!-- HUD -->
        <div id="hud">
            <div class="score-item">Score: <span id="currentScore">0</span></div>
            <div class="score-item">High Score: <span id="highScore">0</span></div>
            <div class="score-item">Speed: <span id="speed">1</span></div>
        </div>

        <!-- Title Screen -->
        <div id="titleScreen" class="screen">
            <div class="logo">VOLVO<br>HIGHWAY SURVIVAL</div>
            <div class="instructions">
                Navigate through traffic and survive as long as possible!<br>
                <strong>Desktop:</strong> Use arrow keys to steer<br>
                <strong>Mobile:</strong> Tap left/right zones to steer<br>
                Avoid cars, pedestrians, and weather hazards!
            </div>
            <button class="button" id="startButton">START GAME</button>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="screen hidden">
            <div class="logo">GAME OVER</div>
            <div class="score-display">Final Score: <span id="finalScore">0</span></div>
            <div class="score-display">High Score: <span id="finalHighScore">0</span></div>
            <button class="button" id="restartButton">RESTART</button>
            <button class="button" id="menuButton">MAIN MENU</button>
        </div>

        <!-- Mobile Controls -->
        <div id="mobileControls">
            <div class="control-zone" id="leftControl">← LEFT</div>
            <div class="control-zone" id="rightControl">RIGHT →</div>
        </div>
    </div>

    <script>
        // Game Variables
        let canvas, ctx;
        let gameState = 'title'; // 'title', 'playing', 'gameOver'
        let gameSpeed = 2;
        let score = 0;
        let highScore = 0;
        let gameTime = 0;
        let lastSpeedIncrease = 0;

        // Player
        let player = {
            x: 0,
            y: 0,
            width: 40,
            height: 80,
            lane: 1, // 0=left, 1=center, 2=right
            targetX: 0,
            moving: false
        };

        // Game objects
        let obstacles = [];
        let roadLines = [];
        let particles = [];

        // Input handling
        let keys = {};
        let isMobile = false;

        // Audio context for sound effects (placeholder)
        let audioContext;

        // Constants
        const LANES = 3;
        const LANE_WIDTH = 100;
        const ROAD_WIDTH = LANES * LANE_WIDTH;

        // Initialize game
        function init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // Set canvas size
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Load high score
            highScore = localStorage.getItem('volvoHighScore') || 0;
            document.getElementById('highScore').textContent = highScore;
            
            // Detect mobile
            isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            // Setup event listeners
            setupEventListeners();
            
            // Initialize road lines
            initRoadLines();
            
            // Initialize audio (placeholder)
            initAudio();
            
            // Start game loop
            gameLoop();
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Update player position
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - player.height - 50;
            player.targetX = player.x;
        }

        function setupEventListeners() {
            // Keyboard controls
            document.addEventListener('keydown', handleKeyDown);
            document.addEventListener('keyup', handleKeyUp);
            
            // Mobile touch controls
            document.getElementById('leftControl').addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleMobileInput('left', true);
            });
            
            document.getElementById('rightControl').addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleMobileInput('right', true);
            });
            
            document.getElementById('leftControl').addEventListener('touchend', (e) => {
                e.preventDefault();
                handleMobileInput('left', false);
            });
            
            document.getElementById('rightControl').addEventListener('touchend', (e) => {
                e.preventDefault();
                handleMobileInput('right', false);
            });

            // Mouse controls for desktop
            document.getElementById('leftControl').addEventListener('mousedown', () => handleMobileInput('left', true));
            document.getElementById('rightControl').addEventListener('mousedown', () => handleMobileInput('right', true));
            document.getElementById('leftControl').addEventListener('mouseup', () => handleMobileInput('left', false));
            document.getElementById('rightControl').addEventListener('mouseup', () => handleMobileInput('right', false));
            
            // Button events
            document.getElementById('startButton').addEventListener('click', startGame);
            document.getElementById('restartButton').addEventListener('click', startGame);
            document.getElementById('menuButton').addEventListener('click', showTitleScreen);
        }

        function handleKeyDown(e) {
            keys[e.key] = true;
            
            if (gameState === 'playing') {
                if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') {
                    movePlayer(-1);
                }
                if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') {
                    movePlayer(1);
                }
            }
        }

        function handleKeyUp(e) {
            keys[e.key] = false;
        }

        function handleMobileInput(direction, pressed) {
            const control = document.getElementById(direction + 'Control');
            if (pressed) {
                control.classList.add('active');
                if (gameState === 'playing') {
                    movePlayer(direction === 'left' ? -1 : 1);
                }
            } else {
                control.classList.remove('active');
            }
        }

        function movePlayer(direction) {
            if (player.moving) return;
            
            const newLane = Math.max(0, Math.min(LANES - 1, player.lane + direction));
            if (newLane !== player.lane) {
                player.lane = newLane;
                player.targetX = (canvas.width / 2) - (ROAD_WIDTH / 2) + (player.lane * LANE_WIDTH) + (LANE_WIDTH / 2) - (player.width / 2);
                player.moving = true;
                playSound('steer');
            }
        }

        function initRoadLines() {
            for (let i = 0; i < 20; i++) {
                roadLines.push({
                    x: (canvas.width / 2) - (ROAD_WIDTH / 2) + LANE_WIDTH,
                    y: i * 40,
                    width: 4,
                    height: 20
                });
                roadLines.push({
                    x: (canvas.width / 2) - (ROAD_WIDTH / 2) + LANE_WIDTH * 2,
                    y: i * 40,
                    width: 4,
                    height: 20
                });
            }
        }

        function initAudio() {
            // Placeholder for audio initialization
            // In a real implementation, you would load audio files here
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) {
                console.log('Audio not supported');
            }
        }

        function playSound(type) {
            // Placeholder sound function
            // In a real implementation, you would play actual sound files
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            switch (type) {
                case 'steer':
                    oscillator.frequency.value = 300;
                    gainNode.gain.value = 0.1;
                    break;
                case 'crash':
                    oscillator.frequency.value = 150;
                    gainNode.gain.value = 0.3;
                    break;
                case 'bonus':
                    oscillator.frequency.value = 600;
                    gainNode.gain.value = 0.15;
                    break;
            }
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        function startGame() {
            gameState = 'playing';
            score = 0;
            gameTime = 0;
            gameSpeed = 2;
            lastSpeedIncrease = 0;
            obstacles = [];
            particles = [];
            
            player.lane = 1;
            player.x = canvas.width / 2 - player.width / 2;
            player.targetX = player.x;
            player.moving = false;
            
            document.getElementById('titleScreen').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');
        }

        function showTitleScreen() {
            gameState = 'title';
            document.getElementById('titleScreen').classList.remove('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');
        }

        function gameOver() {
            gameState = 'gameOver';
            
            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('volvoHighScore', highScore);
            }
            
            // Show game over screen
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHighScore').textContent = highScore;
            document.getElementById('gameOverScreen').classList.remove('hidden');
            
            playSound('crash');
        }

        function spawnObstacle() {
            const types = ['car', 'pedestrian', 'puddle', 'debris'];
            const type = types[Math.floor(Math.random() * types.length)];
            const lane = Math.floor(Math.random() * LANES);
            
            const obstacle = {
                x: (canvas.width / 2) - (ROAD_WIDTH / 2) + (lane * LANE_WIDTH) + (LANE_WIDTH / 2),
                y: -100,
                width: type === 'pedestrian' ? 20 : (type === 'car' ? 40 : 60),
                height: type === 'pedestrian' ? 20 : (type === 'car' ? 80 : 30),
                type: type,
                lane: lane,
                speed: gameSpeed + Math.random() * 2,
                swerving: type === 'car' && Math.random() < 0.3
            };
            
            // Center in lane
            obstacle.x -= obstacle.width / 2;
            
            obstacles.push(obstacle);
        }

        function updateGame(deltaTime) {
            if (gameState !== 'playing') return;
            
            gameTime += deltaTime;
            
            // Update score
            score = Math.floor(gameTime / 100);
            document.getElementById('currentScore').textContent = score;
            
            // Increase speed every 50 seconds
            if (gameTime - lastSpeedIncrease > 5000) {
                gameSpeed += 0.5;
                lastSpeedIncrease = gameTime;
                document.getElementById('speed').textContent = Math.floor(gameSpeed);
            }
            
            // Update player movement
            if (player.moving) {
                const diff = player.targetX - player.x;
                if (Math.abs(diff) < 5) {
                    player.x = player.targetX;
                    player.moving = false;
                } else {
                    player.x += diff * 0.15;
                }
            }
            
            // Update road lines
            roadLines.forEach(line => {
                line.y += gameSpeed * 2;
                if (line.y > canvas.height) {
                    line.y = -40;
                }
            });
            
            // Spawn obstacles
            if (Math.random() < 0.02 + (gameSpeed * 0.002)) {
                spawnObstacle();
            }
            
            // Update obstacles
            obstacles.forEach((obstacle, index) => {
                obstacle.y += obstacle.speed;
                
                // Swerving cars
                if (obstacle.swerving && obstacle.y > 0) {
                    obstacle.x += Math.sin(obstacle.y * 0.01) * 2;
                }
                
                // Remove off-screen obstacles
                if (obstacle.y > canvas.height + 100) {
                    obstacles.splice(index, 1);
                    // Bonus points for survival
                    score += 10;
                    playSound('bonus');
                }
                
                // Collision detection
                if (checkCollision(player, obstacle)) {
                    gameOver();
                    return;
                }
                
                // Near miss bonus
                if (!obstacle.nearMiss && 
                    Math.abs(obstacle.y - player.y) < 50 && 
                    Math.abs(obstacle.x - player.x) < 60) {
                    obstacle.nearMiss = true;
                    score += 10;
                    addParticles(obstacle.x + obstacle.width/2, obstacle.y, 'yellow');
                    playSound('bonus');
                }
            });
            
            // Update particles
            particles.forEach((particle, index) => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life -= deltaTime;
                
                if (particle.life <= 0) {
                    particles.splice(index, 1);
                }
            });
        }

        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function addParticles(x, y, color) {
            for (let i = 0; i < 5; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 4,
                    vy: (Math.random() - 0.5) * 4,
                    color: color,
                    life: 1000
                });
            }
        }

        function render() {
            // Clear canvas
            ctx.fillStyle = 'linear-gradient(to bottom, #87CEEB, #4682B4)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw road
            const roadX = (canvas.width / 2) - (ROAD_WIDTH / 2);
            ctx.fillStyle = '#333';
            ctx.fillRect(roadX, 0, ROAD_WIDTH, canvas.height);
            
            // Draw road lines
            ctx.fillStyle = '#FFF';
            roadLines.forEach(line => {
                ctx.fillRect(line.x, line.y, line.width, line.height);
            });
            
            // Draw road edges
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(roadX - 4, 0, 4, canvas.height);
            ctx.fillRect(roadX + ROAD_WIDTH, 0, 4, canvas.height);
            
            if (gameState === 'playing') {
                // Draw obstacles
                obstacles.forEach(obstacle => {
                    ctx.save();
                    
                    switch (obstacle.type) {
                        case 'car':
                            ctx.fillStyle = '#FF4444';
                            ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                            ctx.fillStyle = '#FFF';
                            ctx.fillRect(obstacle.x + 5, obstacle.y + 5, 8, 6);
                            ctx.fillRect(obstacle.x + obstacle.width - 13, obstacle.y + 5, 8, 6);
                            break;
                        case 'pedestrian':
                            ctx.fillStyle = '#FFA500';
                            ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                            break;
                        case 'puddle':
                            ctx.fillStyle = '#4169E1';
                            ctx.globalAlpha = 0.7;
                            ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                            break;
                        case 'debris':
                            ctx.fillStyle = '#8B4513';
                            ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                            break;
                    }
                    
                    ctx.restore();
                });
                
                // Draw player car (Volvo-inspired design)
                ctx.save();
                ctx.fillStyle = '#003d7a';
                ctx.fillRect(player.x, player.y, player.width, player.height);
                
                // Car details
                ctx.fillStyle = '#00509e';
                ctx.fillRect(player.x + 5, player.y + 10, player.width - 10, 20);
                
                // Windows
                ctx.fillStyle = '#87CEEB';
                ctx.fillRect(player.x + 8, player.y + 15, player.width - 16, 15);
                
                // Headlights
                ctx.fillStyle = '#FFF';
                ctx.fillRect(player.x + 5, player.y + player.height - 10, 8, 6);
                ctx.fillRect(player.x + player.width - 13, player.y + player.height - 10, 8, 6);
                
                ctx.restore();
                
                // Draw particles
                particles.forEach(particle => {
                    ctx.save();
                    ctx.globalAlpha = particle.life / 1000;
                    ctx.fillStyle = particle.color;
                    ctx.fillRect(particle.x, particle.y, 3, 3);
                    ctx.restore();
                });
            }
        }

        // Game Loop
        let lastTime = 0;
        function gameLoop(timestamp) {
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            updateGame(deltaTime);
            render();
            
            requestAnimationFrame(gameLoop);
        }

        // Start the game when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
